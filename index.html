<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG Lovers – Where Connections Happen</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #333; }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    .nav-left {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }
    .nav-right a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }
    .nav-right a:hover { text-decoration: underline; }

    header {
      position: relative;
      height: 100vh;
      background: url('images/hero.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; }
    p { font-size: 1.3rem; margin-bottom: 2rem; }

    a.button {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.button:hover { background-color: #e91e63; }

    .app-buttons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    .app-buttons a {
      background: white;
      color: #333;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
    }
    .app-buttons a:hover {
      background: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.9rem;
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-left">TG Lovers</div>
    <div class="nav-right">
      <a href="#">About Us</a>
      <a href="#">TG News</a>
      <a href="#">Sign In</a>
    </div>
  </div>

  <header>
    <div class="hero-content">
      <h1>TG Lovers – Where Connections Happen</h1>
      <p>Join open-minded singles and couples looking for something real</p>
      <a href="#" class="button">Join Now</a>
    </div>

    <div class="app-buttons">
      <a href="#">iOS App</a>
      <a href="#">Android App</a>
    </div>
  </header>

  <footer>
    © 2025 TG Lovers. All Rights Reserved.
  </footer>

</body>
</html>
